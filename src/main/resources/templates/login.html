<!doctype html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<style type="text/css">
.navbar {
	margin-bottom: 0;
	border-radius: 0;
	min-height: 20px;
	border: none;
	background-color: #ccd6e0;
}

.blueribbion {
	height: 24px;
	background-color: #003366;
}

.mainContent {
	padding-top: 15px;
}

body {
	margin: 0;
	margin-bottom: 50px;
	font-size: 13px;
}
.footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	/* Set the fixed height of the footer here */
	height: 40px;
	background-color: #003366;
	padding: 10px;
}
</style>
</head>
<body onload="document.f.username.focus();">
	<nav class="navbar navbar-default logo-container">
		<div class="navbar-header">
			
		</div>
		<div class="collapse navbar-collapse">
			
		</div>
	</nav>
	<nav class="navbar navbar-default blueribbion">
	
	</nav>
	<div class="container-fluid mainContent">
		<form name="f" th:action="@{/login}" action="login" method="post"
			class="form-horizontal col-md-6 col-md-offset-3">
			<fieldset>
				<legend>Login</legend>
				<div th:if="${param.error}" class="alert alert-error">Invalid
					username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success">You
					have been logged out.</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="username">Username:</label>
					<div class="col-sm-10">
						<input type="text" name="username" class="form-control"
							id="username" placeholder="Username" value="admin"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="pwd">Password:</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control"
							id="password" placeholder="Password" value="admin"></input>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Log in</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<footer class="footer container-fluid text-center">
		<p class="text-muted">Heroes of the World</p>
	</footer>
</body>
</html>
