<table class="table table-hover" *ngIf="heroes && heroes.length > 0">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes">
            <td>{{hero.id}}</td>
            <td>{{hero.name}}</td>
            <td>
                <button class="btn btn-default" (click)="onSelect(hero)">
                    View
                </button>
            </td>
        </tr>
    </tbody>
</table>
