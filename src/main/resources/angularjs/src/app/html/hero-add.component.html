<h2>Add Hero</h2>
<form class="form-horizontal col-md-6">
  <div class="form-group" *ngIf="messageType">
    <ngb-alert [dismissible]="false" [type]='messageType'>
      {{message}}
    </ngb-alert>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="email">Hero name:</label>
    <div class="col-sm-8">
      <input class="form-control" #heroName placeholder="Enter hero name" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button class="btn btn-default" (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
    </div>
  </div>
</form>
